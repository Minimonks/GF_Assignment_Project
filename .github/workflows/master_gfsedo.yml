name: Build and deploy Python app to Azure Web App - GFSEDO

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  test:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: https://gfsedo.azurewebsites.net/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'


      - name: Run tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python -m unittest tests.test_basics
        env:
          FLASK_DEBUG: ${{ secrets.FLASK_DEBUG }}
          APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
          DBDev: ${{ secrets.DBDev }}
          DBTest: ${{ secrets.DBTest }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    environment:
      name: 'Production'
      url: https://gfsedo.azurewebsites.net/
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'GFSEDO'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A0A2D31D06964421BA8986DAF3911675 }}